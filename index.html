<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!-- quote container -->
        <div class="qcontainer" id="qcontainer">
            <!-- quote -->
            <div class="quotetext">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis, labore tenetur? Veniam labore magnam nostrum?</span>
            </div>

            <!-- Author -->
            <div class="qauthor">
                <span id="author">-Harsh</span>
            </div>

            <!-- buttons -->
           <div class="button-container">
                <div class="social-buttons">
                    <button class="twitter-button" id="twitter" title="Tweet This!">
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                    <button class="insta-button" title="Share It!">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    </button>
                </div>
                <button id="newquote" title="">New quote</button>
           </div>

        </div>
        <!-- script -->
    <script src="script.js"></script>
</body>
</html>
